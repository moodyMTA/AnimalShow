<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AnimalShow</title>
    <script
      src="https://kit.fontawesome.com/b7e15c0aac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="box1">
      <h1 class="title">Софиюшка и Янинушка</h1>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-heart"></i>
    </div>

    <div class="box2">
      <div class="picture">
        <img src="img/cat.png" id="imageOne" alt="" />
        <audio src="cat.mp3" autoplay="autoplay"></audio>
      </div>

      <div class="picture">
        <img src="img/dog.png" id="imageTwo" alt="" />
        <audio src="dog.mp3" autoplay="autoplay"></audio>
      </div>

      <div class="picture">
        <img src="img/elephant.png" id="imageThree" alt="" />
        <audio src="elephant.mp3" autoplay="autoplay"></audio>
      </div>

      <div class="picture">
        <img src="img/horse.png" id="imageFour" alt="" />
        <audio src="horse.mp3" autoplay="autoplay"></audio>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
